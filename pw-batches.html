<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Study Resources</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        /* ... (Your CSS remains the same) ... */
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            box-sizing: border-box;
            background: linear-gradient(135deg, #eceff1, #f0f4c3);
        }

        h1 {
            color: #2c3e50;
            margin-bottom: 30px;
            font-size: 2.8em;
            letter-spacing: 1.5px;
            text-align: center;
        }

        .class-list {
            list-style: none;
            padding: 0;
            width: 80%;
            max-width: 600px;
        }

        .class-item {
            background-color: #fff;
            margin-bottom: 15px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.08);
            transition: transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
        }

        .class-item:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.12);
        }

        .class-button {
            display: block;
            width: 100%;
            padding: 18px 25px;
            text-align: left;
            border: none;
            background: none;
            color: #34495e;
            font-size: 1.15em;
            cursor: pointer;
            text-decoration: none;
            border-radius: 8px;
            box-sizing: border-box;
        }

        .class-button:focus {
            outline: none;
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.5);
        }

        .class-button::before {
            content: "â†’";
            font-size: 1.2em;
            color: #3498db;
            margin-right: 10px;
        }
    </style>
    <script src="links-config.js"></script>
    <script>
        function openLink(className) {
            if (typeof classLinksData !== 'undefined' && classLinksData.hasOwnProperty(className)) {
                window.open(classLinksData[className], '_blank');
            } else {
                console.error('Class not found in links-config.js:', className);
            }
        }
    </script>
</head>
<body>
    <h1>Study Smarter</h1>
    <ul class="class-list">
        <li class="class-item"><button class="class-button" onclick="openLink('Class 1')">Mole concept - 1</button></li>
        <li class="class-item"><button class="class-button" onclick="openLink('Class 2')">Class 2</button></li>
        <li class="class-item"><button class="class-button" onclick="openLink('Class 3')">Class 3</button></li>
        <li class="class-item"><button class="class-button" onclick="openLink('Class 4')">Class 4</button></li>
        </ul>
</body>
</html>
